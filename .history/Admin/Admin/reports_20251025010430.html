<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo & Thống kê - Quản trị</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="module">
        import { createIcons, icons } from 'https://cdn.jsdelivr.net/npm/lucide@0.447.0/dist/esm/lucide.js'; window.createLucideIcons = createIcons; window.lucideIcons = icons; console.log('Lucide loaded with icons');
    </script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sidebar.css">

</head>

<body>

    <div class="page-container">

        <!-- === SIDEBAR === -->
        <aside id="sidebar-placeholder" class="sidebar"></aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h2 id="content-title">Báo cáo & Thống kê</h2>
                <div class="user-info">
                    <span id="userName"></span>
                    <img src="https://placehold.co/40x40/E2E8F0/4A5568?text=A" alt="Avatar" class="avatar">
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Reports Section -->
                <section id="bao-cao-thong-ke" class="content-section active">
                    <div class="card">
                        <h3 class="card-header">Báo cáo doanh thu</h3>
                        <div class="report-controls">
                            <!-- Custom Select Dropdown -->
                            <div class="custom-select-wrapper" id="custom-select-wrapper">
                                <button type="button" class="custom-select-button" id="custom-select-button">
                                    <span id="custom-select-value">Theo ngày</span>
                                    <i data-lucide="chevron-down"></i>
                                </button>
                                <div class="custom-select-options" id="custom-select-options">
                                    <a href="#" class="custom-select-option">Theo ngày</a>
                                    <a href="#" class="custom-select-option">Theo tháng</a>
                                    <a href="#" class="custom-select-option">Theo năm</a>
                                </div>
                            </div>
                            <input type="date">
                            <button id="view-report-btn" class="btn btn-primary">Xem báo cáo</button>
                        </div>
                        <div id="report-analysis-result" class="report-result-area">
                            <p>Dữ liệu báo cáo sẽ được hiển thị ở đây.</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal-overlay">
        <div id="modal-content" class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title"></h3>
                <button id="modal-close-btn" class="modal-close-btn">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Modal content goes here -->
            </div>
        </div>
    </div>

    <!-- CẬP NHẬT: Thêm type="module" -->
    <script src="js/main.js" type="module"></script>
    <script src="js/reports.js" type="module"></script>
</body>

</html>
