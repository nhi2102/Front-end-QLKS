<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Tài khoản - Quản trị</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">

    <script type="module">
        import { createIcons, icons } from 'https://cdn.jsdelivr.net/npm/lucide@0.447.0/dist/esm/lucide.js'; window.createLucideIcons = createIcons; window.lucideIcons = icons; console.log('Lucide loaded with icons');
    </script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/accounts.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>

<body>
    <div class="page-container">
        <!-- === SIDEBAR === -->
        <aside id="sidebar-placeholder" class="sidebar"></aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h2 id="content-title">Quản lý Tài khoản</h2>
                <div class="user-info">
                    <span id="userName"></span>
                    <img src="https://placehold.co/40x40/E2E8F0/4A5568?text=A" alt="Avatar" class="avatar">
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Account Management Section -->
                <section id="quan-ly-tai-khoan" class="content-section active">
                    <!-- Tab Buttons -->
                    <div class="tab-container">
                        <button class="tab-btn active" data-target="panel-staff">
                            <i data-lucide="briefcase"></i>
                            <span>Nhân viên</span>
                        </button>
                        <button class="tab-btn" data-target="panel-customer">
                            <i data-lucide="user"></i>
                            <span>Khách hàng</span>
                        </button>
                    </div>

                    <!-- Tab Panel: Nhân viên -->
                    <div id="panel-staff" class="tab-panel active">
                        <div class="card">
                            <div class="card-header-action">
                                <h3>Danh sách nhân viên</h3>
                                <button id="add-staff-btn" class="btn btn-primary">
                                    <i data-lucide="plus"></i><span>Thêm nhân viên</span>
                                </button>
                            </div>
                            <div class="card-search">
                                <i data-lucide="search"></i>
                                <input type="text" id="staff-search" placeholder="Tìm kiếm theo tên đăng nhập hoặc họ tên...">
                            </div>
                            <div class="table-wrapper">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Tên đăng nhập</th>
                                            <th>Họ và tên</th>
                                            <th>Vai trò</th>
                                            <th>Trạng thái</th>
                                            <th class="text-center">Hành động</th>
                                        </tr>
                                    </thead>
                                    <tbody id="staff-table-body">
                                        <tr id="staff-loading-row">
                                            <td colspan="5" class="text-center">Đang tải dữ liệu nhân viên...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Tab Panel: Khách hàng -->
                    <div id="panel-customer" class="tab-panel">
                        <div class="card">
                            <div class="card-header-action">
                                <h3>Danh sách khách hàng</h3>
                            </div>
                            <div class="card-search">
                                <i data-lucide="search"></i>
                                <input type="text" id="customer-search" placeholder="Tìm kiếm theo tên đăng nhập hoặc họ tên...">
                            </div>
                            <div class="table-wrapper">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Tên đăng nhập</th>
                                            <th>Họ và tên</th>
                                            <th>Số điện thoại</th>
                                            <th>Trạng thái</th>
                                            <th class="text-center">Hành động</th>
                                        </tr>
                                    </thead>
                                    <tbody id="customer-table-body">
                                        <tr id="customer-loading-row">
                                            <td colspan="5" class="text-center">Đang tải dữ liệu khách hàng...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal-overlay">
        <div id="modal-content" class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title"></h3>
                <button id="modal-close-btn" class="modal-close-btn">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Modal content goes here -->
            </div>
        </div>
    </div>

    <script src="js/main.js" type="module" defer></script>
    <script src="js/accounts.js" type="module" defer></script>
</body>

</html>
