<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt phòng & Thanh toán - Quản trị</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="module">
        import { createIcons, icons } from 'https://cdn.jsdelivr.net/npm/lucide@0.447.0/dist/esm/lucide.js'; window.createLucideIcons = createIcons; window.lucideIcons = icons; console.log('Lucide loaded with icons');
    </script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/booking.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>

<body>

    <div class="page-container">

        <!-- === SIDEBAR === -->
        <aside id="sidebar-placeholder" class="sidebar"></aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h2 id="content-title">Đặt phòng & Thanh toán</h2>
                <div class="user-info">
                    <span id="userName"></span>
                    <img src="https://placehold.co/40x40/E2E8F0/4A5568?text=A" alt="Avatar" class="avatar">
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Booking & Payment Management Section -->
                <section id="quan-ly-dat-phong" class="content-section active">
                    <div class="card">
                        <h3 class="card-header">Danh sách đặt phòng</h3>
                        <div class="search-bar">
                            <input type="text" placeholder="Tìm kiếm theo mã đặt phòng, tên khách...">
                        </div>
                        <div class="table-wrapper">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Mã ĐP</th>
                                        <th>Khách Hàng</th>
                                        <th>Ngày Nhận</th>
                                        <th>Ngày Trả</th>
                                        <th>Thanh toán</th>
                                        <th class="text-center">Hành động</th>
                                    </tr>
                                </thead>
                                <tbody id="booking-table-body">
                                    <tr>
                                        <td>#BK1234</td>
                                        <td data-guest-name="Nguyễn Văn A">Nguyễn Văn A</td>
                                        <td>21/10/2025</td>
                                        <td>24/10/2025</td>
                                        <td><span class="status-badge status-unpaid">Chưa thanh toán</span></td>
                                        <td class="text-center">
                                            <button class="action-btn" title="Xem hóa đơn"><i data-lucide="file-text"></i></button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>#BK1235</td>
                                        <td data-guest-name="Trần Thị B">Trần Thị B</td>
                                        <td>22/10/2025</td>
                                        <td>25/10/2025</td>
                                        <td><span class="status-badge status-paid">Đã thanh toán</span></td>
                                        <td class="text-center">
                                            <button class="action-btn" title="Xem hóa đơn"><i data-lucide="file-text"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal-overlay">
        <div id="modal-content" class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title"></h3>
                <button id="modal-close-btn" class="modal-close-btn">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Modal content goes here -->
            </div>
        </div>
    </div>

    <!-- CẬP NHẬT: Thêm type="module" -->
    <script src="js/main.js" type="module"></script>
    <script src="js/booking.js" type="module"></script>
</body>

</html>
